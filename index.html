<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDone</title>
    <link rel="icon" type="image/x-icon" href="./imgs/ToDoneLogo.png">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

<header><h1>ToDone</h1></header>
<div class="current-day">
    <div class="sub-current-day">
        <h2>Today</h2>
    </div>
</div>

<main>
    <div class="add-task-container">
        <div  class="add-task-btn"><span> + Add task</span></div>
    </div>

    <div class="invisible-container">
        <div class="input-add-task">
            <input type="text" placeholder="Enter Task">
            <hr>
            <div >
              
                <button class="cancleBtn">Cancel</button>
                <button class="addTaskBtn">Add task</button>
                </div>
            
        </div>
        
    </div>
    

</main>

<script src="./script.js"></script>
</body>
</html>
